<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Etch-A-Sketch
    </h1>
    <div class="container">
        <div class="grid-container" id="grid"></div>
        <div class="setting">
            <div class="color-picker">
                <input type="color" id="colorPicker">
                <div class="text">Color picker</div>
            </div>
            <div class="button-container">
                <div class="text">Choose your Style</div>
                <div class="button-elements">
                    <button class="style-button active" id="blackColorBtn">Black</button>
                    <button class="style-button" id="randomColorBtn">Rainbow</button>
                    <button class="style-button" id="eraseBtn">Eraser</button>
                    <button class="style-button" id="clear">Reset</button>
                </div>
            </div>
            <div class="grid-size">
                <div class="text" id="gridlength">24 X 16</div>
                <input type="range" id="slider" value="8" min="1" max="32">
            </div>
        </div>
    </div>
    <script src="Script.js" async></script>
</body>
</html>
